<div class="row">
    <div class="container-fluid">
        <p>This form is currently under construction and does NOT currently submit to a databse.</p>
    </div>
    <div class="col-md-6"><br>

        <div data-ng-controller="DatepickerCtrl">
            <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>
            <div style="display:inline-block; min-height:290px">
                <div uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="options"></div>
                <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
                <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
            </div>
        </div>

        <div data-ng-controller="DropDownCtrl">
            <div class="form-group">
                <br>
                <select class="form-control" ng-model="building.selected" ng-options="o as o for o in building.options"></select>
                <br>
                <select class="form-control" ng-model="floor.selected" ng-options="o as o for o in floor.options"></select>
                <br>
                <select class="form-control" ng-model="room.selected" ng-options="o as o for o in room.options"></select>
            </div>
        </div>

    </div><div class="col-md-4"><br>

    <div data-ng-controller="TimepickerCtrl">
        <label for="start">Start Time:</label>
        <div uib-timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian" id="start"></div>
    </div>

    <div data-ng-controller="TimepickerCtrl">
        <label for="end">End time:</label>
        <div uib-timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian" id="end"></div>
    </div>

    <div class="form-group">
        <label for="title">Event Title:</label>
        <input type="text" class="form-control" id="title">
    </div>

    <div class="form-group">
        <label for="details">Event Details:</label>
        <textarea class="form-control" rows="7" id="details"></textarea>
    </div>

</div><div class="col-md-2"><br></div><div>

</div></div>
