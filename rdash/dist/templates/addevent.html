<div data-ng-controller="AlertsCtrl" class="row">
<form novalidate name="submitForm">
    <div class="col-md-6"><br>

        <div data-ng-controller="DatepickerCtrl">
            <pre>Selected date is: <em>{{data.dt | date:'fullDate' }}</em></pre>
            <div style="display:inline-block; min-height:290px">
                <div uib-datepicker ng-model="data.dt" class="well well-sm" datepicker-options="options"></div>
                <button type="button" class="btn btn-sm btn-info" ng-click="today()">Today</button>
                <button type="button" class="btn btn-sm btn-danger" ng-click="clear()">Clear</button>
            </div>
        </div>

        <div data-ng-controller="DropDownCtrl">
            <div class="form-group">
                <br>
                <p>Select Building:</p>
                <select class="form-control" ng-selected="{{building[0].value}}" ng-model="data.building" ng-options="o as o for o in building" required></select>
                <br>
                <p>Select Floor:</p>
                <select class="form-control" ng-model="data.floor" ng-options="floor for floor in floors" required></select>
                <br>
                <p>Select Room: (XXX)</p>
                <input class="form-control" ng-model="data.room" type="number" class="number" maxlength="3" required> 
            </div>
        </div>

    </div><div class="col-md-4"><br>

    <div data-ng-controller="TimepickerCtrl">
        <label for="start">Start Time:</label>
        <div uib-timepicker ng-model="data.startTime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian" id="start"></div>
    </div>

    <div data-ng-controller="TimepickerCtrl">
        <label for="end">End time:</label>
        <div uib-timepicker ng-model="data.endTime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian" id="end"></div>
    </div>

    <div class="form-group">
        <label for="title">Event Title:</label>
        <input type="text" ng-model="data.title" class="form-control" id="title" required>
    </div>

    <div class="form-group">
        <label for="details">Event Details:</label>
        <textarea ng-model="data.content" class="form-control" rows="7" id="details"></textarea>
    </div>
    <div class="row alerts-container" data-ng-show="alerts.length">
      <div class="col-xs-12">
        <uib-alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
      </div>
    </div>
  <button type="button" class="btn btn-lg btn-info" ng-disabled="submitForm.$invalid" ng-click="submit()">Submit</button>
  <p>
  </p></div></form>

</div><div class="col-md-2"><br></div><div>
</div>
